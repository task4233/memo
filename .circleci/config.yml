version: 2
jobs:
  build:
    working_directory: ~/vue/pg
    docker:
      - image: node:9.11.2
    steps:
      - checkout
      - restore_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install dependencies
          command: yarn
      - save_cache:
          key: yarn-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - ~/vue/pg/node_modules
      - run:
          name: Deploy
          command: yarn deploy